<form  class='addDish' [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <select formControlName="station" required matNativeControl >
    <option disabled>Выберите станцию:</option>
    <option value="Омск">Омск</option>
    <option value="Новосибирск">Новосибирск</option>
    <option value="Иланская">Иланская</option>
    <option value="Зима">Зима</option>
  </select>

  <label class="">
    <input type="text" placeholder="Блюдо" formControlName="position" required>
  </label>

  <label class="">
    <input  placeholder="Цена:   руб"  type="text" formControlName="price" required>
  </label>

  <label class="">
    <input placeholder="Время доставки в минутах" type="text" formControlName="deliveryTime" required>
    </label>

    <select formControlName="type" matNativeControl >
      <option disabled selected>Выберите тип блюда:</option>
      <option value="snack">Закуски</option>
      <option value="salad">Салаты</option>
      <option value="main">Основные Блюда</option>
      <option value="desert">Десерты</option>
      <option value="soup">Суп</option>
      <option value="drink">Напитки</option>
    </select>

    <div class="extra-type">
      <input type="checkbox" formControlName="kosher" id="kosher" value="1">
      <label for="kosher">Кошерное</label>
      <input type="checkbox" formControlName="vegan" id="vegan" value="1">
      <label for="vegan">Вегетарианское</label>
      <input type="checkbox" formControlName="diet" id="diet" value="1">
      <label for="diet">Диетическое</label>
      <input type="checkbox" formControlName="halal" id="halal" value="1">
      <label for="halal">Халяльное</label>
    </div>

    <input placeholder="Заглавная картинка, url" type="text" formControlName="mainImageUrl">

  <label class="">
    <textarea placeholder="Описание" type="text" formControlName="description" required></textarea>
  </label>

  <label class="">
    <textarea placeholder="Состав" type="text" formControlName="indigridients" required></textarea>
  </label>

  <div class="timeslot">
    <h2>Доступность блюда к заказу по времени</h2>
    <div class="timeslot-1">
      <span>С </span>
      <input type="text" name="timeslotStart1" formControlName="timeslot-1-start" required>
      <span>До </span>
      <input type="text" name="timeslotFinish1" formControlName="timeslot-1-finish"  required>
    </div>
    <div class="timeslot-2">
      <span>С </span>
      <input type="text" name="timeslotStart2" formControlName="timeslot-2-start">
      <span>До </span>
      <input type="text" name="timeslotFinish2" formControlName="timeslot-2-finish">
    </div>
    <div class="timeslot-3">
      <span>С </span>
      <input type="text" name="timeslotStart3" formControlName="timeslot-3-start">
      <span>До </span>
      <input type="text" name="timeslotFinish3" formControlName="timeslot-3-finish" >
    </div>
    <div class="timeslot-4">
      <span>С </span>
      <input type="text" name="timeslotStart4" formControlName="timeslot-4-start">
      <span>До </span>
      <input type="text" name="timeslotFinish4" formControlName="timeslot-4-finish">
    </div>
  </div>

    <button type="submit" [disabled]="!profileForm.valid">Submit</button>
</form>
